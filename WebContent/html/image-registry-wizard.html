        <meta charset="utf-8" />

        <script src="../assets/pages/scripts/form-validation.min.js" type="text/javascript"></script>

		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
        <link href="../assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="../assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
        <link href="../assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css" />
        <link href="../assets/global/css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
        <link href="../assets/pages/css/layout.min.css" rel="stylesheet" type="text/css" />
        <link href="../assets/pages/css/light.min.css" rel="stylesheet" type="text/css" id="style_color" />

    <!-- END HEAD -->
    	<body class="page-container-bg-solid">
        	<div class="page-container" ng-controller="MainCtrl" >
                <!-- BEGIN CONTENT BODY -->
                <div class="page-content">
                    <!-- BEGIN PAGE HEAD-->
                    <div class="page-head">
                        <!-- BEGIN PAGE TITLE -->
                        <div class="page-title">
                            <h1>Application Configuration Wizard                           </h1>
                        </div>
                        <!-- END PAGE TITLE -->
                    </div>
                    <!-- END PAGE HEAD-->
                    <hr>
                    <!-- Progress Bar -->
                    <!-- BEGIN PAGE BASE CONTENT -->
                    <div class="row">
                        <div class="col-md-12">
                        <h3>Step 1: Add Image Registry</h3>  
                                    <!-- BEGIN FORM-->
                                    <form action="#" id="step-1" class="form-horizontal">
                                        <div class="form-body">
                                            <div class="alert alert-danger display-hide">
                                                <button class="close" data-close="alert"></button> You have some form errors. Please check below. </div>
                                            <div class="alert alert-success display-hide">
                                                <button class="close" data-close="alert"></button> Your form validation is successful! </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Name
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-4">
                                                    <input type="text" name="name" data-required="1" class="form-control" ng-model="field.name"/> 
                                                    <span class="help-block"> Provide your Full Name</span>
                                                    </div>
                                                    
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Location
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-4">
                                                    <input name="location" type="text" class="form-control" id="location" ng-model="field.location" /> 
                                                     <span class="help-block"> Enter Location</span>
                                                    </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Version
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-4">
                                                    <select name="version" id="version" aria-required="true" aria-describedby="select-error" class="form-control" ng-model="field.version"> 
                                                    <option value="1.0">Version 1.0</option>
                                                    <option value="2.0">Version 2.0</option>
                                                    </select>
                                                     <span class="help-block"> Select Required Version</span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Private Cloud
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-4">
                                                      <select name="privatecloud" id="privatecloud" class="form-control"> 
                                                    <option value="Cloud Provider 1">Cloud Provider 1</option>
                                                    <option value="Cloud Provider 2">Cloud Provider 2</option>
                                                    </select> 
                                                     <span class="help-block"> Please Select Your Provider</span>
                                                    </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Username
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-4">
                                                    <input name="username" type="text" class="form-control" id="username" ng-model="field.user_name" />
                                                     <span class="help-block"> Enter Username</span>
                                                    </div>
                                            </div>
                                            <div class="form-group">
                                            <label class="control-label col-md-3">Password&nbsp;&nbsp;</label>
                                                <div class="col-md-4">
                                                    <input name="password" type="password" class="form-control" id="password" ng-model="field.password"/>
                                                    <span class="help-block"> Enter Password </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-9">
                                                    <button type="submit" class="btn green" ng-click="regImageRegistry()">Submit</button>
                                                    <button type="button" class="btn grey-salsa btn-outline">Cancel</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <!-- END FORM-->
                           
                        </div>
                    </div>
                    
                    <!-- END PAGE BASE CONTENT -->
                </div>
                <!-- END CONTENT BODY -->
            <!-- END CONTENT -->
            <!-- BEGIN QUICK SIDEBAR -->
            <a href="javascript:;" class="page-quick-sidebar-toggler">
                <i class="icon-login"></i>
            </a><!-- END QUICK SIDEBAR -->
        </div><br><br>
        <!-- END CONTAINER -->
    </body>

</html>
