<!DOCTYPE html>
<html lang="en" data-ng-app="MyApp">
    <!-- BEGIN HEAD -->
    <head>
        <meta charset="utf-8" />
        <title>PAAS | User Logins</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />
        
        <script src="assets/global/plugins/jquery.min.js" type="text/javascript"></script>
        <script src="assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="assets/global/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.20/jquery.form-validator.min.js"></script>
        <!-- <script src="assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script> -->
        <script src="assets/global/scripts/app.min.js" type="text/javascript"></script>
        <script src="assets/global/scripts/angular.min.js" type="text/javascript"></script>
        <script src="assets/pages/scripts/controller.js" type="text/javascript"></script>
       
        
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
        <link href="assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css" />
        <link href="assets/global/css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
        <link href="assets/pages/css/login.css" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="favicon.ico" />
        <!-- problem with this script , it is blocking the form in mozila -->
        <script src="assets/pages/scripts/login.min.js" type="text/javascript"></script>
          
    </head>
    <!-- END HEAD -->
	<body data-ng-controller="MyController" class="login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a href="index.html">
                <img src="assets/pages/img/logo.png" alt="" /> </a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form id="loginform"  name="loginform" class="login-form"  ng-submit="login()">
                <h3 class="form-title">Login</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Enter username and password. </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <input type="email" class="form-control placeholder-no-fix" id="email" name="email" 
									placeholder="Email Address" ng-model="fields.email">
					</div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input type="password" autocomplete="off" class="form-control placeholder-no-fix" id="pasword" name="pasword"
									placeholder="Password" ng-model="fields.password" >
                        </div>
                </div>
                <div class="row">
                <div class="form-actions">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" value="1" /> Remember me 
                       
                    </label>
                     <a href="javascript:;" id="forget-password" > Forgot Password? </a>        
                </div>		
                <!-- <button type="submit" class="btn green ">  </button> -->
                <div align="center">
                <!-- <button id="btn-login" type="submit" class="btn btn-success"  ng-click="login()">Login</button> -->
                <button id="btn-login" type="submit" class="btn green btn-success"  > Submit </button>
                <button type="submit" class="btn grey-salsa btn-outline"> Cancel </button></div>
                </div>
          </form>
            <!-- END LOGIN FORM -->
            <!-- BEGIN FORGOT PASSWORD FORM -->
            <form class="forget-form" action="index.html" method="post">
                <h3>Forgot Password ?</h3>
                <p> Enter your e-mail address below to reset your password. </p>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fa fa-envelope"></i>
                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" /> </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="back-btn" class="btn grey-salsa btn-outline"> Back </button>
                    <button type="submit" class="btn green pull-right"> Submit </button>
                </div>
                
            </form>
            <!-- END FORGOT PASSWORD FORM -->
            <br>
            <!-- Sign Up Here -->
			<div class="form-group">
				<div class="col-md-12 control">
					<div
						style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
						Don't have an account! <a href="html/signup.html">Sign Up Here
						</a>
					</div>
				</div>
			</div>
			<br>
	</div>
        <!-- END LOGIN -->
    </body>

</html>
