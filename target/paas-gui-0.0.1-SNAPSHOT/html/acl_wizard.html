    <!-- END HEAD -->

    <body class="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo">
        <!-- BEGIN HEADER -->
        <div data-ng-app="myAcl" data-ng-controller="MainCtrl">
        <!-- END HEADER -->
        <!-- BEGIN CONTAINER -->
        <div class="page-container">
            <!-- BEGIN CONTENT -->
                <!-- BEGIN CONTENT BODY -->
                <div class="page-content">
                    <!-- Progress Bar -->  
                    <div class="page-content">  <h4><b> ACL Configuration Wizard </b></h4>    </div>
                    <hr>            
                     <div style="width: 99%;">
						  <div class="progress">
						    <div class="progress-bar" role="progressbar" style="width:100%; background-color: #9bd7e1;">
						    </div>
						  </div>
						</div>
                    <!-- End Progress Bar -->
                    <!-- BEGIN PAGE BASE CONTENT -->
                    <div class="row">
                       
                        <div class="col-md-12">
                                    <!-- BEGIN FORM-->
                                    <form action="#" id="step-1" name="userForm" 
						class="form-horizontal">
						<div class="form-body">
						
							<div class="alert alert-danger display-hide">
								<button class="close" data-close="alert"></button>
								You have some form errors. Please check below.
							</div>
							<div class="alert alert-success display-hide">
								<button class="close" data-close="alert"></button>
								Your form validation is successful!
							</div>
							<div class="form-group"
								ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
								
								<div class="col-xs-4">
								<label for="ex2">ACL Name <span
									class="required"> * </span>
								</label>
									<input type="name" name="name" id="name" data-required="1"
										 class="form-control"
										ng-model="field.aclName" maxlength="30" /> <span
										class="help-block"> Name of Environment</span>
								</div>

							</div>
							<div class="form-group" ng-class="{ 'has-error' : userForm.srcIp.$invalid && !userForm.srcIp.$pristine }">
								
									<div class="col-xs-4">
								<label for="ex2">Source IP <span
									class="required"> * </span>
								</label>
									<input type="text" name="srcIp" id="srcIp" data-required="1"
										 class="form-control"
										ng-model="field.sourceIp" /> <span
										class="help-block"> Source IP</span>
								</div>
							</div>
							
							
							<div class="form-group" ng-class="{ 'has-error' : userForm.destIp.$invalid && !userForm.destIp.$pristine }">
								<div class="col-xs-4">
									<label for="ex2">Destination IP <span
									class="required"> * </span>
								</label>
									<input type="text" name="destIp" id="destIp" data-required="1"
										 class="form-control"
										ng-model="field.destinationIp" /> <span
										class="help-block"> Destination IP</span>
								</div>
							</div>
							
							<div class="form-group" ng-class="{ 'has-error' : userForm.destIp.$invalid && !userForm.destIp.$pristine }">
								<div class="col-xs-4">
									<label for="ex2">Action <span
									class="required"> * </span>
								</label>
								<select class="form-control" id="actionL" ng-model="field.action">
									<option>Allow</option>
									<option>Allow Anywhere</option>
									<option>Deny</option>
									</select>
									 
								</div>
							</div>
							<br />
							
							
								<div class="form-group" ng-class="{ 'has-error' : userForm.destIp.$invalid && !userForm.destIp.$pristine }">
								<div class="col-xs-4">
									<label for="ex2">Port <span
									class="required"> * </span>
								</label>
									<input type="integer" name="port" id="port" data-required="1"
										 class="form-control"
										ng-model="field.port" /> <span
										class="help-block"> Port Number</span>
								</div>
							</div>
							
							
							
							<div class="form-actions">
							<div class="row">
								<div class="col-md-offset-3 col-md-9">
									<button type="submit" class="btn green btn-success"
										ng-disabled="userForm.$invalid" ng-click="regAcl();">Submit</button>
									<!-- <button type="button" class="btn grey-salsa btn-outline">Cancel -->
									<a
										href="/paas-gui/html/acl.html"
										class="btn grey-salsa btn-outline">Cancel</a>
								</div>
							</div>
						</div></div>
							</form>
                                    <!-- END FORM-->
                        </div>
                    </div>
                    
                    <!-- END PAGE BASE CONTENT -->
                </div>
                <!-- END CONTENT BODY -->
            
            <!-- END CONTENT -->
            <!-- BEGIN QUICK SIDEBAR -->
            <a href="javascript:;" class="page-quick-sidebar-toggler">
                <i class="icon-login"></i>
            </a><!-- END QUICK SIDEBAR -->
        </div>
        <!-- END CONTAINER -->
        </div>
    </body>

</html>
