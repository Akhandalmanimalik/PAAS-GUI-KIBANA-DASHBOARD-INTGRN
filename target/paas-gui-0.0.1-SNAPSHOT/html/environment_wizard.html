<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="width=device-width, initial-scale=1" name="viewport" />
<meta content="" name="description" />
<meta content="" name="author" />
<title>Environment Type</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

<script src="../assets/global/plugins/jquery.min.js" type="text/javascript"></script>
<script src="../assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../assets/pages/scripts/environmenttype/environmenttype.js" type="text/javascript"></script>

<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
<link href="../assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="../assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
<link href="../assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css" />
<link href="../assets/global/css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
<link href="../assets/pages/css/layout.min.css" rel="stylesheet" type="text/css" />
<link href="../assets/pages/css/light.min.css" rel="stylesheet" type="text/css" id="style_color" />
<link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
<div data-ng-app="myenvironmenttype" data-ng-controller="MainCtrl" >
<div class="container">
		<!-- BEGIN CONTENT BODY -->
		<div class="page-content">
			<!-- Progress Bar -->
			<div style="width: 99%;">
				<div class="progress">
					<div class="progress-bar" role="progressbar"
						style="width: 100%; background-color: #9bd7e1;"></div>
				</div>
			</div>
			
	
			<!-- End Progress Bar -->
			<!-- BEGIN PAGE BASE CONTENT -->
			<div class="row">
				<div class="col-md-12">
					<h2>PAAS-Environments</h2>
					<!-- BEGIN FORM-->
					<form action="#" id="step-1" name="userForm" 
						class="form-horizontal">
						<div class="form-body">
						
							<div class="alert alert-danger display-hide">
								<button class="close" data-close="alert"></button>
								You have some form errors. Please check below.
							</div>
							<div class="alert alert-success display-hide">
								<button class="close" data-close="alert"></button>
								Your form validation is successful!
							</div>
							<div class="form-group"
								data-ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
								
								<div class="col-xs-4">
								<label for="ex2">Environment <span
									class="required"> * </span>
								</label>
									<input type="text" name="name" id="name" data-required="1"
										 class="form-control"
										data-ng-model="field.name" maxlength="30" /> <span
										class="help-block"> Name of Environment</span>
								</div>

							</div>
							<div class="form-group" data-ng-class="{ 'has-error' : userForm.description.$invalid && !userForm.description.$pristine }">
								<label for="description" class="control-label col-md-3">Description  <span
									class="required"> * </span></label> 
									<div class="col-md-4">
								<textarea style="width: 35%" rows="2" cols="8"class="form-control" data-ng-model="field.description">
								</textarea></div>
							</div>
							<div class="form-actions">
							<div class="row">
								<div class="col-md-offset-3 col-md-9">
									<button type="submit" class="btn green btn-success"
										data-ng-disabled="userForm.$invalid" data-ng-click="regEnvironmentTypes();">Submit</button>
									<!-- <button type="button" class="btn grey-salsa btn-outline">Cancel -->
									<a
										href="/paas-gui/html/environmenttypes.html"
										class="btn grey-salsa btn-outline">Cancel</a>
								</div>
							</div>
						</div></div>
							</form></div></div></div></div>
	</div>
</body>
</html>
