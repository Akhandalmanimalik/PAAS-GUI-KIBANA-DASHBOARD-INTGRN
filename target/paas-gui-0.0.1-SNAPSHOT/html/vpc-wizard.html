        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />

        <link href="../assets/global/css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
        <link href="../assets/pages/css/layout.min.css" rel="stylesheet" type="text/css" />

    <!-- END HEAD -->

    <body class="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo">
        <!-- BEGIN HEADER -->
        <div data-ng-app="VpcApp" data-ng-controller="VpcCtrl">
        <!-- END HEADER -->
        <!-- BEGIN CONTAINER -->
        <div class="page-container">
            <!-- BEGIN CONTENT -->
                <!-- BEGIN CONTENT BODY -->
                <div class="page-content">
                    <!-- Progress Bar -->  
                    <div class="page-content">  <h4><b> Add Virtual Private Cloud (VPC)</b></h4>    </div>
                    <hr>            
                     <div style="width: 99%;">
						  <div class="progress">
						    <div class="progress-bar" role="progressbar" style="width:100%; background-color: #9bd7e1;">
						    </div>
						  </div>
						</div>
                    <!-- End Progress Bar -->
                    <!-- BEGIN PAGE BASE CONTENT -->
                    <div class="row">
                       
                        <div class="col-md-12">
                                    <!-- BEGIN FORM-->
                                    <form action="#" id="vpcWizardForm" class="form-horizontal" name="vpcWizardForm" 
                                    data-ng-submit="regVpc()" method="post" novalidate>
                                        <div class="form-body">
                                            <div class="alert alert-danger display-hide">
                                                <button class="close" data-close="alert"></button> You have some form errors. Please check below. </div>
                                            <div class="alert alert-success display-hide">
                                                <button class="close" data-close="alert"></button> Your form validation is successful! </div>
											<div class="form-group"
												data-ng-class="{ 'has-error' : vpcWizardForm.vpc_name.$invalid && !vpcWizardForm.vpc_name.$pristine }">
												<!-- ie8, ie9 does not support html5 placeholder, so we just show field	title for that -->
												 <label class="control-label col-md-3">VPC Name <span
													class="required"> * </span>
												</label>
												
												<div class="col-md-4">
													<input type="text" data-ng-model="field.vpc_name" id="VPC_Name"
														name="vpcname" data-required="1" class="form-control placeholder-no-fix" data-ng-minlength="6" data-ng-maxlength="20" required />
													 	
												</div>
												<p data-ng-show="vpcWizardForm.vpc_name.$error.maxlength" class="help-block" style="color: red;">VPC name Shouldn't exceed 20 chars.</p>
												                      
											</div>
								 
                                          	 
                                            <div cl	ass="form-group">
                                                <label class="control-label col-md-3">ACL
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-4">
                                                    <input id="ACL" data-ng-model="field.acl" name="acl" type="text" class="form-control"  />
                                                     <span class="help-block"> Select ACT (Access Control List)</span>
                                                    </div>
                                            </div>
                                        </div>
                                      
                                      	<div class="form-actions">
                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-9">
                                                    <button type="submit" class="btn green" id="btn-login" data-ng-disabled="vpcWizardForm.$invalid">Submit</button>
                                                    <!-- <button type="button" class="btn grey-salsa btn-outline">Cancel</button> -->                                                    
                                                    <a href="vpc-interface.html" class="btn grey-salsa btn-outline">Cancel</a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <!-- END FORM-->
                        </div>
                    </div>
                    
                    <!-- END PAGE BASE CONTENT -->
                </div>
                <!-- END CONTENT BODY -->
            
            <!-- END CONTENT -->
            <!-- BEGIN QUICK SIDEBAR -->
            <a href="javascript:;" class="page-quick-sidebar-toggler">
                <i class="icon-login"></i>
            </a><!-- END QUICK SIDEBAR -->
        </div>
        <!-- END CONTAINER -->
        </div>
    </body>

</html>
